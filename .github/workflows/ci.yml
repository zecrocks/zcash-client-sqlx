name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  # Branch of librustzcash to check out for [patch] resolution.
  # The Cargo.toml [patch] section overrides git deps with ../librustzcash paths.
  LIBRUSTZCASH_REF: main

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checkout librustzcash
        uses: actions/checkout@v4
        with:
          repository: zcash/librustzcash
          ref: ${{ env.LIBRUSTZCASH_REF }}
          path: ../librustzcash
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Check (default features)
        run: cargo check
      - name: Check (all features)
        run: cargo check --all-features

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checkout librustzcash
        uses: actions/checkout@v4
        with:
          repository: zcash/librustzcash
          ref: ${{ env.LIBRUSTZCASH_REF }}
          path: ../librustzcash
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Clippy (all features)
        run: cargo clippy --all-features --all-targets -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    # No services: block needed â€” testcontainers manages its own
    # PostgreSQL Docker containers automatically. Docker is pre-installed
    # on ubuntu-latest runners.
    steps:
      - uses: actions/checkout@v4
      - name: Checkout librustzcash
        uses: actions/checkout@v4
        with:
          repository: zcash/librustzcash
          ref: ${{ env.LIBRUSTZCASH_REF }}
          path: ../librustzcash
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Verify Docker is available
        run: docker info
      - name: Pull PostgreSQL image for testcontainers
        run: docker pull postgres:11-alpine
      - name: Run tests
        run: cargo test --all-features
        env:
          # Give testcontainers plenty of time to start on CI
          TESTCONTAINERS_COMMAND_TIMEOUT: 120
          RUST_LOG: info
